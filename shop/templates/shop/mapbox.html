<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant List Mapbox</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    #map {
      width: 100vw;
      height: 91vh;
    }
    #mer_list{
      position: relative;
      z-index: 1;
      margin:8px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/shop">Visa Anywhere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/contact">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shop:user_order_list' %}">My Orders</a>
        </li>
      </ul>
      <form method='get' action='shop/search/' class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search"
          id="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button type="button" class="btn btn-secondary mx-2" data-html="true" id="popcart" data-container="body"
        data-toggle="popover" data-placement="bottom" data-content="Click to View Cart">
        Cart (<span id="cart">0</span>)
      </button>
      {% if user.is_authenticated %}
      <a href="{% url 'shop:logout' %}"><button onclick="clearCart()" class="btn btn-secondary"
          type="button">Logout</button></a>
      {% else %}
      <a href="{% url 'shop:login' %}"><button onclick="clearCart()" type="button" class="btn btn-secondary">Log
          In</button></a>
      {% endif %}
    </div>
  </nav>
  <p style="display: none;" id="zip">{{zipcode}}</p>
  <p style="display: none;" id="lat">{{lat}}</p>
  <p style="display: none;" id="lon">{{lon}}</p>
  <div class="my-1" id='map'><a href="{% url 'shop:merchant_list2' %}"><button type="button" id="mer_list" class="btn btn-success">View Merchant List</button></a></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script>function clearCart() {
      cart = JSON.parse(localStorage.getItem('cart'));
      for (var item in cart) {
        if (document.getElementById('div' + item) != null)
          document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>'
      }
      localStorage.clear();
      cart = {};
      updateCart(cart);
    }</script>
</body>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYW1hbjg5NDkiLCJhIjoiY2tieHo1enN0MHRnZDJxbW90dTJpdWs0YiJ9.3HMmnicxaqGbX-7T95qwdw';
  var lat=document.getElementById('lat').innerHTML;
  var lon=document.getElementById('lon').innerHTML;
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [lon, lat],
    zoom: 11.5
  });
  new mapboxgl.Marker({ color: "#b40219" , draggable: false })
              .setLngLat([lon, lat])
              .setPopup(new mapboxgl.Popup().setHTML("<h5>Your Location</h5>"))
              .addTo(map);
  
</script>
<script>
  function updateMap() {
    fetch("{% url 'shop:load_json' %}")
      .then(response => response.json())
      .then(rsp => {
        rsp.forEach(element => {
          let zip = document.getElementById('zip').innerHTML;
          if(zip==element.zipcode){          
            latitude = element.lat;
            longitude = element.lon;
            var location = "{% url 'shop:product_list' 12345 %}".replace(/12345/, element.id.toString());
            // console.log(latitude);
            // Mark on the map
            new mapboxgl.Marker({ draggable: false })
              .setLngLat([longitude, latitude])
              .setPopup(new mapboxgl.Popup().setHTML(`<div>Merchant Name: ${element.name}</div><div>Merchant Address: ${element.address}</div><div>Phone: ${element.phone}</div><div>Wait Time: ${element.phone}</div><div><a href=${location}><button type="button" class="btn btn-success btn-sm">Proceed To Shop</button></a></div>`))
              .addTo(map);
          }
        })
      })
  }
  updateMap();
</script>

</html>
